      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/DFUJobExecution'
        total:
          description: >-
            Reflects the total results, not just the total returned by a
            singular page of results.
          type: number
          example: 1
        pageNextToken:
          $ref: '#/components/schemas/PageNextToken'
      required:
        - items
        - total
    DFUJobExecutionStatus:
