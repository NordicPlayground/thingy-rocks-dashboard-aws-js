<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">

<title>Animation Easing</title>

<link rel="stylesheet" href="../assets/example.css">

<script src="../../miniature.earth.js"></script>

<script>

window.addEventListener( "earthjsload", function() {

	// custom easing example
	// first half at half speed
	Earth.Animation.Easing['custom'] = function ( t ) {
		// t (time) is a value from 0 to 1
		if ( t < 0.5 ) {
			return t / 2;
		} else {
			return 0.25 + (t-0.5) * 1.5;
		}
	};
	

	var myearth = new Earth( "myearth", {
		location: { lat: -15, lng: 0 },
		zoom: 0.9
	} );
	
	
	myearth.addEventListener( "ready", function() {
		
		
		this.addMarker( {
			location : { lat: 35, lng: 0 },
			offset: 1,
			color: 'blue'
		} ).animate( 'offset', 0, { loop: true, duration: 2000, easing: 'linear' } );
		
		this.addOverlay( {
			content: 'linear',
			location : { lat: 35, lng: 0 },
			transform: 'translate(-50%, 1em)',
			className : 'docs-tip'
		} );
		
		
		this.addMarker( {
			location : { lat: 30, lng: -10 },
			offset: 1,
		} ).animate( 'offset', 0, { loop: true, duration: 2000, easing: 'out-quad' } );
		
		this.addOverlay( {
			content: 'out-quad',
			location : { lat: 30, lng: -10 },
			transform: 'translate(-50%, 1em)',
			className : 'docs-tip'
		} );

		
		this.addMarker( {
			location : { lat: 25, lng: -20 },
			offset: 1,
		} ).animate( 'offset', 0, { loop: true, duration: 2000, easing: 'in-quad' } );		
		
		this.addOverlay( {
			content: 'in-quad',
			location : { lat: 25, lng: -20 },
			transform: 'translate(-50%, 1em)',
			className : 'docs-tip'
		} );
		
		
		this.addMarker( {
			location : { lat: 20, lng: -30 },
			offset: 1,
		} ).animate( 'offset', 0, { loop: true, duration: 2000, easing: 'in-out-quad' } );	
		
		this.addOverlay( {
			content: 'in-out-quad',
			location : { lat: 20, lng: -30 },
			transform: 'translate(-50%, 1em)',
			className : 'docs-tip'
		} );
		
		
		this.addMarker( {
			location : { lat: 15, lng: -40 },
			offset: 1,
		} ).animate( 'offset', 0, { loop: true, duration: 2000, easing: 'arc' } );	
		
		this.addOverlay( {
			content: 'arc',
			location : { lat: 15, lng: -40 },
			transform: 'translate(-50%, 1em)',
			className : 'docs-tip'
		} );
		
		
		this.addMarker( {
			location : { lat: 10, lng: -50 },
			offset: 1,
		} ).animate( 'offset', 0, { loop: true, duration: 2000, easing: 'custom' } );	
		
		this.addOverlay( {
			content: 'custom',
			location : { lat: 10, lng: -50 },
			transform: 'translate(-50%, 1em)',
			className : 'docs-tip'
		} );
		
		
		this.addMarker( {
			location : { lat: 30, lng: 10 },
			offset: 1,
		} ).animate( 'offset', 0, { loop: true, duration: 2000, easing: 'out-back' } );
		
		this.addOverlay( {
			content: 'out-back',
			location : { lat: 30, lng: 10 },
			transform: 'translate(-50%, 1em)',
			className : 'docs-tip'
		} );

		
		this.addMarker( {
			location : { lat: 25, lng: 20 },
			offset: 1,
		} ).animate( 'offset', 0, { loop: true, duration: 2000, easing: 'in-back' } );
		
		this.addOverlay( {
			content: 'in-back',
			location : { lat: 25, lng: 20 },
			transform: 'translate(-50%, 1em)',
			className : 'docs-tip'
		} );
		
		
		this.addMarker( {
			location : { lat: 20, lng: 30 },
			offset: 1,
		} ).animate( 'offset', 0, { loop: true, duration: 2000, easing: 'in-out-back' } );
		
		this.addOverlay( {
			content: 'in-out-back',
			location : { lat: 20, lng: 30 },
			transform: 'translate(-50%, 1em)',
			className : 'docs-tip'
		} );
		
		
		this.addMarker( {
			location : { lat: 15, lng: 40 },
			offset: 1,
		} ).animate( 'offset', 0, { loop: true, duration: 2000, easing: 'bounce' } );
		
		this.addOverlay( {
			content: 'bounce',
			location : { lat: 15, lng: 40 },
			transform: 'translate(-50%, 1em)',
			className : 'docs-tip'
		} );
		
		
		this.addMarker( {
			location : { lat: 10, lng: 50 },
			offset: 1,
		} ).animate( 'offset', 0, { loop: true, duration: 2000, easing: 'elastic' } );
		
		this.addOverlay( {
			content: 'elastic',
			location : { lat: 10, lng: 50 },
			transform: 'translate(-50%, 1em)',
			className : 'docs-tip'
		} );
		

	} );
	
	
} );

</script>

</head>
<body>
	<h1>Animation Easing</h1>

	<div id="wrapper">
	
		<p>See <a href="../../docs/api/animation.htm#easing">Animation API</a></p>
	
		<div id="myearth"></div>
		
	</div>
</body>
</html>
